<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname">

        <p>Pilih gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
    
        <p>Pilih minat:</p>
        <input type="checkbox" id="webdesign" name="interest[]" value="webdesign">
        <label for="webdesign">Pemrograman</label><br>
        <input type="checkbox" id="development" name="interest[]" value="development">
        <label for="development">Jaringan</label><br>
        <input type="checkbox" id="it" name="interest[]" value="it">
        <label for="it">Basis Data</label><br><br>
    
        <input type="submit" value="Submit">
  </form>
</body>
</html>
